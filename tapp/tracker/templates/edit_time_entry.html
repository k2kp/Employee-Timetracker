{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Time Entry</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
  </div>
{% endblock %}
